<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-bg">
          <img src="images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="grid-flow">
          <div class="card-content grid-flow flex-group">
            <img class="card-image" src="images/image-victor.jpg" alt="" />

            <div class="card-details flex-group">
              <div class="name-age flex-group">
                <p class="name">Victor Crest</p>
                <span class="age">26</span>
              </div>

              <p class="location">London</p>
            </div>
          </div>

          <div class="card-footer flex-group">
            <div class="card-footer-item">
              <p class="number">80k</p>
              <span class="category">Followers</span>
            </div>
            <div class="card-footer-item">
              <p class="number">803k</p>
              <span class="category">Likes</span>
            </div>
            <div class="card-footer-item">
              <p class="number">1.4k</p>
              <span class="category">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
